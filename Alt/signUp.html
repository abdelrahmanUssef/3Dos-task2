<!DOCTYPE HTML>
<html lang = "en">
<head>
<title>Sign Up</title>
<link rel="preconnect" href="https://fonts.gstatic.com">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<link rel = "Stylesheet" href = "../Style.css">
</head>
<body>
    
   <!--NavBar start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html"><span class="NTXT">Home</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-custom" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="Orders.html"><span class="CTXT">Orders</span> <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    <!--NavBar end-->

    <div class="signUp">
    <form role="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control" id="Phone" placeholder="Phone">
        </div>
    
        <div class="form-group">
            <label>Password</label>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
    
        <div class="form-group">
            <label>Confirm Password</label>
            <div class="form-group">
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm">
            </div>
        </div>
        
        <div class="form-group" >
            <label>Zone</label>
            <div class="form-group">
                <label class="btn btn-light">
                    <input type="radio" name="options" id="option1"> Giza 
                  </label>
                  <label class="btn btn-light">
                    <input type="radio" name="options" id="option2"> Cairo
                  </label>
                  <label class="btn btn-light">
                    <input type="radio" name="options" id="option3"> Banha
                  </label>
                  <label class="btn btn-light">
                    <input type="radio" name="options" id="option3"> Alex
                  </label>
            </div>
            
          </div>

        <div class="form-group">
            <button type="button" class="btn btn-danger btn-block" onclick="window.location='../index.html'">Sign Up</button>
        </div>
        
    </form>
</div>
        <!-- Footer Start -->
        <footer class="page-footer font-small bg-dark pt-4">
            <div class="footer-copyright text-center py-3 FTXT" > Â©2020 All Copyright reserved
            </div>
          </footer>
          <!-- Footer End -->
</body>
</html>
